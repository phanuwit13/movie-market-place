<div>
  <h4 class="text-primary">Movie</h4>
  <div role="status" class="min-h-[340px] flex justify-center items-center" *ngIf="loading">
    <svg
      aria-hidden="true"
      class="w-[60px] h-[60px] mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor"
      />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
      />
    </svg>
    <span class="sr-only">Loading...</span>
  </div>
  <div class="relative">
    <ngx-slick-carousel
      class="carousel gap-x-[30px]"
      #slickMovieTrend="slick-carousel"
      [config]="slideConfig"
      (breakpoint)="breakpoint($event)"
      prevArrow='<button (click)="slickMovieTrend.slickPrev()"
    class="w-[60px] aspect-square bg-white rounded-full flex justify-center items-center absolute left-[-15px] top-[26%] drop-shadow-xl"
  >
    <ng-icon
      name="heroChevronLeftMini"
      class="text-[26px] text-primary opacity-[0.8]"
    ></ng-icon>
  </button>'
    >
      <div
        ngxSlickItem
        *ngFor="let item of movie"
        class="w-fit m-auto h-[100%] slide mx-3"
      >
        <div class="bg-white w-fit rounded-md p-[20px]">
          <img
            class="rounded-sm aspect-[2/3]"
            src="{{ item.poster_path }}"
            alt=""
          />
        </div>
        <div class="mt-[16px] text-primary flex flex-col gap-[8px]">
          <span class="text-primary text-[14px]">{{ item.title }}</span>
          <p class="text-[12px] text-[#CACDCC]">
            {{ dayjs(item.release_date).format('MMM DD YYYY') }}
          </p>
        </div>
      </div>
    </ngx-slick-carousel>
    <button
      (click)="slickMovieTrend.slickPrev()"
      class="lg:w-[44px] xl:w-[46px] 2xl:w-[60px] aspect-square bg-white rounded-full flex justify-center items-center absolute lg:left-[-11px] xl:left-[-12px] 2xl:left-[-15px] top-[calc(50%-75px)] drop-shadow-xl"
    >
      <ng-icon
        name="heroChevronLeftMini"
        class="text-[26px] text-primary opacity-[0.8]"
      ></ng-icon>
    </button>
    <button
      (click)="slickMovieTrend.slickNext()"
      class="lg:w-[44px] xl:w-[46px] 2xl:w-[60px] aspect-square bg-white rounded-full flex justify-center items-center absolute lg:right-[-11px] xl:right-[-12px] 2xl:right-[-15px] top-[calc(50%-75px)] drop-shadow-xl"
    >
      <ng-icon
        name="heroChevronRightMini"
        class="text-[26px] text-primary opacity-[0.8]"
      ></ng-icon>
    </button>
  </div>
</div>

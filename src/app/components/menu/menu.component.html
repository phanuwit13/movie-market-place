<button
  (click)="setOpenNav(true)"
  type="button"
  class="inline-flex fixed items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-[320px] h-screen transition-transform -translate-x-full sm:translate-x-0 "
  [ngClass]="{ 'translate-x-0 w-[100%]': isOpenNav }"
  aria-label="Sidebar"
>
  <button
    (click)="setOpenNav(false)"
    type="button"
    class="inline-flex sm:hidden fixed items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
  >
    <span class="sr-only">Open sidebar</span>
    <svg
      class="w-6 h-6"
      aria-hidden="true"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        clip-rule="evenodd"
        fill-rule="evenodd"
        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
      ></path>
    </svg>
  </button>
  <div class="h-full py-4 overflow-y-auto bg-[#E5E8EC] dark:bg-slate-800">
    <div class="py-[46px] m-auto w-fit space-y-6">
      <img
        src="assets/logo.png"
        class="max-w-[80px] m-auto opacity-[0.8]"
        alt=""
      />
      <div class="m-auto text-center">
        <span class="font-bold text-[24px] text-[#4C5456]">Movie PK</span>
      </div>
    </div>
    <div class="border-t-[1px] border-[#dee4e5] opacity-[0.8]"></div>
    <ul class="space-y-2 font-medium mt-[60px]">
      <li *ngFor="let item of menuList">
        <a
          [routerLink]="[item.path]"
          class="no-underline flex items-center p-[8px] gap-x-[8px] text-[#CACDCC] hover:border-r-[4px] hover:border-[#65CBD2] pl-[60px] hover:!text-none"
          [class]="{
            'nav-active': this.router.url.split('?')[0] === item.path
          }"
        >
          <ng-icon name="{{ item.icon }}" class="text-[20px]"></ng-icon>
          <span class="flex-1 ml-3 whitespace-nowrap text-[16px] font-bold">{{
            this.item.name
          }}</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<div class="px-[60px] pt-[70px] sm:ml-[310px] dark:bg-[#0F181E] bg-[#EFF3F4]">
  <button
    id="theme-toggle"
    type="button"
    class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
  >
    <svg
      id="theme-toggle-dark-icon"
      class="w-5 h-5 hidden"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
      ></path>
    </svg>
    <svg
      id="theme-toggle-light-icon"
      class="w-5 h-5 hidden"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
        fill-rule="evenodd"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>

  <!-- Dark mode switcher end -->
  <div class="absolute right-[60px] top-[20px] flex gap-[6px] items-center">
    <label class="switch">
      <input
        type="checkbox"
        (change)="this.http.changeTheme()"
        [(ngModel)]="!this.http.isDarkEnable"
      />
      <span class="bg-[#FFFFFF] dark:bg-[#223243] slider"></span>
    </label>
  </div>

  <h1 class="mb-[40px] text-[32px] text-[#4C5456]">
    {{ getCurrentMenu()?.name }}
  </h1>

  <router-outlet></router-outlet>
</div>
